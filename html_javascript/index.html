<!DOCTYPE html>
<html>
    <head>
        <title>
            Circular Progress Bar
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="circular-progress.js"></script>
    </head>
    <body>
        <svg height="200" width="200" id="_cir_progress_1">
            <circle class="_cir_P_x" cx="100" cy="100" r="60" stroke="#004C70" stroke-width="20" fill="#E0CC97"></circle>
            <circle class="_cir_P_y" cx="100" cy="100" r="60" stroke="#E0A025" stroke-width="20"  stroke-dasharray="0,1000" fill="none"></circle>
            <text x="50%" y="50%" text-anchor="middle" stroke="none" stroke-width="1px" dy=".3em" class="_cir_Per">0%</text>
        </svg>
        <button onclick="__showProgress(0,60,'_cir_progress_1')">Show 60%</button>
        <svg height="200" width="200" id="_cir_progress_2">
            <circle class="_cir_P_x" cx="100" cy="100" r="60" stroke="#004C70" stroke-width="20" fill="#E0CC97"></circle>
            <circle class="_cir_P_y" cx="100" cy="100" r="60" stroke="#E0A025" stroke-width="20"  stroke-dasharray="0,1000" fill="none"></circle>
            <text x="50%" y="50%" text-anchor="middle" stroke="none" stroke-width="1px" dy=".3em" class="_cir_Per">0%</text>
        </svg>
        <button onclick="__showProgress(0,30, '_cir_progress_2')">Show 30%</button>
        <svg height="200" width="200" id="_cir_progress_3">
            <circle class="_cir_P_x" cx="100" cy="100" r="60" stroke="#004C70" stroke-width="20" fill="#E0CC97"></circle>
            <circle class="_cir_P_y" cx="100" cy="100" r="60" stroke="#E0A025"
            stroke-width="20"  stroke-dasharray="0,1000" fill="none"></circle>
            <text x="50%" y="50%" text-anchor="middle" stroke="none"
            stroke-width="1px" dy=".3em" class="_cir_Per">30%</text>
        </svg>
        <button onclick="__showProgress(30,60, '_cir_progress_3')">Show 30% &rArr; 60%</button>
    </body>
</html>
